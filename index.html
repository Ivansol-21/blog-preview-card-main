<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stayles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="item">
        <figure class="imagen">
          <img
            class="imagen-ancho"
            src="/assets/images/illustration-article.svg"
            alt="Imagen"
          />
        </figure>
        <section class="detalles">
          <span>Learning</span>
          <p class="fecha">
            published <time datetime="2025-01-04">04 Jan 2025</time>
          </p>
          <h3 class="titulo">HTML & CSS foundations</h3>
          <p class="texto-principal">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <figure class="autor">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="" />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
